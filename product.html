<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title></title>
  </head>
  <body>
  	<div class="bedolagi">
  		<div class='caption'>Регистрация товара</div>
  		<div class="input-group mb-3">
  			<span class="input-group-text">Название:</span>
  			<input type="text" class="form-control" id="name_pr" placeholder="Введите название товара" aria-label="Username" aria-describedby="basic-addon1">
  		</div>
      <div class="input-group mb-3">
        <span class="input-group-text">Категория:</span>
        <input type="text" class="form-control" id="class" placeholder="Введите категорию товара" aria-label="Username" aria-describedby="basic-addon1">
      </div>
  		<div class="input-group mb-3">
  			<span class="input-group-text">Придумайте логин:</span>
  			<input type="text" class="form-control" id="login_pr" placeholder="Введите логин товара" aria-label="Username" aria-describedby="basic-addon1">
  		</div>
  		<div class="input-group mb-3">
  			<span class="input-group-text">Описание:</span>
  			<input type="text" class="form-control" id="infa" placeholder="Введите описание товара" aria-label="Username" aria-describedby="basic-addon1">
  		</div>
  		<div class="input-group mb-3">
  			<span class="input-group-text">Продавец:</span>
  			<input type="text" class="form-control" id="name_saller" placeholder="Введите данные продавца" aria-label="Username" aria-describedby="basic-addon1">
      </div>
  			<button id="rega_pr_btn" type="button" class="btn btn-light">Зарегистрировать товар
        </button>
    </div>
    <header></header>
    <main></main>
    <footer></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="{{url_for('static', filename='js/static.js')}}"></script>
</html>
