<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title></title>
  </head>
  <body>
  	<div class="bedolagi">
  		<div class='caption'>Регистрация</div>
  		<div class="input-group mb-3">
  			<span class="input-group-text">Ваше имя:</span>
  			<input type="text" class="form-control" id="name" placeholder="Введите ваше имя" aria-label="Username" aria-describedby="basic-addon1">
  		</div>
      <div class="input-group mb-3">
        <span class="input-group-text">Ваша фамилия:</span>
        <input type="text" class="form-control" id="surname" placeholder="Введите вашу фамилию" aria-label="Username" aria-describedby="basic-addon1">
      </div>
  		<div class="input-group mb-3">
  			<span class="input-group-text">Придумайте логин:</span>
  			<input type="text" class="form-control" id="login" placeholder="Введите логин" aria-label="Username" aria-describedby="basic-addon1">
  		</div>
  		<div class="input-group mb-3">
  			<span class="input-group-text">Придумайте пароль:</span>
  			<input type="password" class="form-control" id="pswd" placeholder="Введите пароль" aria-label="Username" aria-describedby="basic-addon1">
        <button id="eye_button" type="button" class="btn">*</button>
  		</div>
  		<div class="input-group mb-3">
  			<span class="input-group-text">Повторите пароль:</span>
  			<input type="password" class="form-control" id="pswd2" placeholder="Введите пароль" aria-label="Username" aria-describedby="basic-addon1">
        <button id="eye_button2" type="button" class="btn">*</button>
  		</div>
  		<div class="input-group mb-3">
  			<span class="input-group-text">Номер телефона:</span>
  			<input type="text" class="form-control" id="phone" placeholder="Введите номер телефона" aria-label="Username" aria-describedby="basic-addon1">
  		</div>
  		<div class="input-group mb-3">
  			<span class="input-group-text">Почта:</span>
  			<input type="text" class="form-control" id="mail" placeholder="Введите почтовый адрес" aria-label="Username" aria-describedby="basic-addon1">
  		</div>
  		<div>
  			<button id="rega_btn" type="button" class="btn btn-light">Зарегистрироваться</button>
  			<a class="link" href="/login">У меня есть аккаунт</a>
  		</div>
    </div>
    <header></header>
    <main></main>
    <footer></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="{{url_for('static', filename='js/static.js')}}"></script>
</html>
